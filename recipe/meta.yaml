{% set name = "napari-mrcfile-reader" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-mrcfile-reader-{{ version }}.tar.gz
  sha256: b5384e5a8feb9fded2fbe2bcba564ce874c153ace17458b629897b183de654f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - mrcfile >=1.1
    - numpy >=1.18
    - python >={{ python_min }}

test:
  imports:
    - napari_mrcfile_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/alisterburt/napari-mrcfile-reader
  summary: read MRC format image files into napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alisterburt
    - goanpeca
    - jaimergp
